databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: repair_orders
            columns:
              - column:
                  name: id
                  type: "UUID"
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: client_name
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false

              - column:
                  name: device_type
                  type: "VARCHAR(50)"
                  constraints:
                    nullable: false

              - column:
                  name: device_brand
                  type: "VARCHAR(50)"
                  constraints:
                    nullable: false

              - column:
                  name: device_model
                  type: "VARCHAR(100)"
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: "TIMESTAMP"
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: "VARCHAR(20)"
                  defaultValue: "IN_PROGRESS"
                  constraints:
                    nullable: false