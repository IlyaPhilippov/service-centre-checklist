<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Order</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .container { max-width: 600px; margin: 0 auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Create New Order</h1>
  <a href="/ui/">‚Üê Back</a>

  <form action="#" th:action="@{/ui/orders}" method="post" style="margin-top: 20px;">
    <div class="form-group">
      <label for="clientName">Client Name:</label>
      <input type="text" id="clientName" name="clientName" required />
    </div>

    <div class="form-group">
      <label for="deviceType">Device Type:</label>
      <select id="deviceType" name="deviceType" required>
        <option value="SMARTPHONE">Smartphone</option>
        <option value="LAPTOP">Laptop</option>
      </select>
    </div>

    <div class="form-group">
      <label for="deviceBrand">Brand:</label>
      <input type="text" id="deviceBrand" name="deviceBrand" required />
    </div>

    <div class="form-group">
      <label for="deviceModel">Model:</label>
      <input type="text" id="deviceModel" name="deviceModel" required />
    </div>

    <button type="submit" class="btn">Create Order</button>
  </form>
</div>
</body>
</html>
